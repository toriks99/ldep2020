<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.po{
			height: 200px;
			width: 400px;
			background-color: green;
			position: relative;
			z-index: 1;
		}
		.abs{
			height: 150px;
			width: 150px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			left: 9%;
			top: 5%;
			z-index: 2;
		}
		.line{
			height: 400px;
			border-left-style: double;
			border-color: green;
			border-width: 10px;
		}
	</style>
</head>
<body>
	<div class="po">relative</div>
	<div class="abs">absolute</div>
	<div class="line"></div>
</body>
</html>
