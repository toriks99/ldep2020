<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gambia flag</title>
	<style>
		.po{
			height: 100px;
			width: 400px;
			background-color: green;
			position: absolute;
			/*top:50%;*/
		}
		
		.xyz{
			height: 100px;
			width: 400px;
			background-color: green;
			bottom: 100%;
		/*	position: absolute;*/
		}
		.abs{
			height: 100px;
			width: 400px;
			background-color: blue;
			position: relative;
		}
	</style>
</head>
<h1> flag of Gambia</h1>
<body>
	<div class="po">absolute</div>
	<div class="xyz">relative</div>
	<div class="abs"></div>
</body>
</html>
