<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	.rela{
			position: relative;
		}
		.re1{
			height: 200px;
			width: 200px;
			border-top-right-radius: 40%;
			border-bottom-left-radius: 40%;
			background: #ff0000;
		}
		.re2{
			height: 200px;
			width: 200px;
			border-top-left-radius: 40%;
			border-bottom-right-radius: 40%;
			background: green;
			position: absolute;
			left: 200px;
			top: 8px;
		}
		.re3{
			height: 200px;
			width: 200px;
			border-bottom-right-radius: 40%;
			border-top-left-radius: 40%;
			background: green;
		}
		.re4{
			height: 200px;
			width: 200px;
			border-bottom-left-radius: 40%;
			border-top-right-radius: 40%;
			background: #ff0000;
			position: absolute;
			left: 200px;
			top: 200px;
		}
		</style>
<div class="rela">
		<div class="re1">1</div>
		<div class="re3">2</div>
		<div class="re2">3</div>
		<div class="re4">4</div>
	</div>

</head>
<body>
	
</body>
</html>
